<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegets AI Terminal</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        :root {
            --font-main: 'Fira Code', monospace;
            --bg-color: #f0f2f5;
            --chat-container-bg: #ffffff;
            --text-color: #1c1c1e;
            --text-color-muted: #65676b;
            --bot-bubble-bg: #eef1f5;
            --user-bubble-bg: linear-gradient(135deg, #007bff, #0056b3);
            --input-bg: #eef1f5;
            --header-border: #e0e0e0;
            --code-bg: #282c34;
            --code-text: #abb2bf;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --icon-hover-bg: rgba(0, 0, 0, 0.05);
            --success-color: #28a745; /* Green for success animation */
        }

        body.dark-mode {
            --bg-color: #18191a;
            --chat-container-bg: #242526;
            --text-color: #e4e6eb;
            --text-color-muted: #b0b3b8;
            --bot-bubble-bg: #3a3b3c;
            --user-bubble-bg: linear-gradient(135deg, #4a90e2, #007bff);
            --input-bg: #3a3b3c;
            --header-border: #3a3b3c;
            --code-bg: #21252b;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --icon-hover-bg: rgba(255, 255, 255, 0.1);
            --success-color: #20c997; /* Lighter green for dark mode */
        }

        /* --- STYLES FOR THE COPY ANIMATION --- */
        .copy-code-btn.copied {
            background-color: var(--success-color);
            color: white;
        }
        
        .action-btn.copied ion-icon {
            color: var(--success-color);
        }
        /* ------------------------------------ */
        
        * { box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        
        #chat-container, #chat-header, #input-area {
             transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 95vh;
            background-color: var(--chat-container-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--header-border);
            flex-shrink: 0;
        }

        #chat-header h1 {
            font-size: 1.1rem;
            margin: 0;
            font-weight: 700;
        }

        #theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color-muted);
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        #theme-toggle-btn:hover { background-color: var(--icon-hover-bg); }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 90%;
            line-height: 1.6;
        }

        .user { align-items: flex-end; }
        .user .message-content {
            background: var(--user-bubble-bg);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot { align-items: flex-start; }
        .bot .message-content {
            background-color: var(--bot-bubble-bg);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .bot pre {
            position: relative;
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
        }

        .copy-code-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease, background-color 0.3s ease;
            font-family: var(--font-main);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .bot pre:hover .copy-code-btn { opacity: 1; }

        .message-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 8px 10px 0 0;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--text-color-muted);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 50%;
            margin-left: 8px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .action-btn:hover {
            background-color: var(--icon-hover-bg);
            color: var(--text-color);
        }

        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--header-border);
            flex-shrink: 0;
        }
        
        #chat-input {
            flex-grow: 1;
            border: none;
            padding: 12px 20px;
            border-radius: 22px;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
            font-family: var(--font-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #send-btn {
            background: #007bff;
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }
        #send-btn:hover { transform: scale(1.1); }

        @media (max-width: 768px) {
            body { padding: 0; }
            #chat-container { border-radius: 0; height: 100vh; max-height: 100vh; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header id="chat-header">
            <h1>Elegets AI Terminal</h1>
            <button id="theme-toggle-btn" aria-label="Toggle Dark Mode">
                <ion-icon name="moon"></ion-icon>
            </button>
        </header>

        <main id="chat-window"></main>

        <footer id="input-area">
            <input type="text" id="chat-input" placeholder="Type your query...">
            <button id="send-btn" aria-label="Send Message">
                <ion-icon name="send"></ion-icon>
            </button>
        </footer>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const themeIcon = themeToggleBtn.querySelector('ion-icon');

        function setIconForTheme(theme) {
            themeIcon.name = theme === 'dark' ? 'sunny' : 'moon';
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.toggle('dark-mode', savedTheme === 'dark');
        setIconForTheme(savedTheme);

        themeToggleBtn.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            const newTheme = isDarkMode ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            setIconForTheme(newTheme);
        });

        async function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText === '') return;
            appendMessage('user', messageText);
            chatInput.value = '';
            showTypingIndicator();
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                hideTypingIndicator();
                appendMessage('bot', data.reply);
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                appendMessage('bot', 'Error: Could not connect to the AI. Please try again.');
            }
        }

        function appendMessage(sender, text) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', sender);
            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');

            if (sender === 'bot') {
                contentElement.innerHTML = marked.parse(text);
            } else {
                contentElement.innerText = text;
            }

            messageWrapper.appendChild(contentElement);

            if (sender === 'bot') {
                addCodeCopyButtons(contentElement);
                messageWrapper.appendChild(createActionButtons(contentElement));
            }

            chatWindow.appendChild(messageWrapper);
            scrollToBottom();
        }
        
        // --- MODIFIED FUNCTION ---
        function addCodeCopyButtons(parentElement) {
            const codeBlocks = parentElement.querySelectorAll('pre');
            codeBlocks.forEach(block => {
                const button = document.createElement('button');
                button.className = 'copy-code-btn';
                button.innerHTML = '<ion-icon name="copy-outline"></ion-icon> Copy';
                block.appendChild(button);

                button.addEventListener('click', () => {
                    const code = block.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        button.innerHTML = '<ion-icon name="checkmark-outline"></ion-icon> Copied!';
                        button.classList.add('copied'); // Add class for animation
                        setTimeout(() => {
                            button.innerHTML = '<ion-icon name="copy-outline"></ion-icon> Copy';
                            button.classList.remove('copied'); // Remove class
                        }, 2000);
                    });
                });
            });
        }
        
        // --- MODIFIED FUNCTION ---
        function createActionButtons(contentElement) {
            const footer = document.createElement('div');
            footer.className = 'message-footer';

            const speakBtn = document.createElement('button');
            speakBtn.className = 'action-btn';
            speakBtn.innerHTML = '<ion-icon name="volume-medium-outline"></ion-icon>';
            speakBtn.onclick = () => speakText(contentElement.innerText);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'action-btn';
            copyBtn.innerHTML = '<ion-icon name="copy-outline"></ion-icon>';
            copyBtn.onclick = (event) => { // Modified for animation
                const icon = event.currentTarget.querySelector('ion-icon');
                navigator.clipboard.writeText(contentElement.innerText).then(() => {
                    icon.name = 'checkmark-done-outline';
                    event.currentTarget.classList.add('copied');
                    setTimeout(() => {
                        icon.name = 'copy-outline';
                        event.currentTarget.classList.remove('copied');
                    }, 2000);
                });
            };

            const shareBtn = document.createElement('button');
            shareBtn.className = 'action-btn';
            shareBtn.innerHTML = '<ion-icon name="share-social-outline"></ion-icon>';
            shareBtn.onclick = () => shareText(contentElement.innerText);

            footer.appendChild(speakBtn);
            footer.appendChild(copyBtn);
            if ('share' in navigator) {
                footer.appendChild(shareBtn);
            }
            return footer;
        }

        function showTypingIndicator() {
             const indicator = document.createElement('div');
             indicator.id = 'typing-indicator';
             indicator.className = 'message bot';
             indicator.innerHTML = `<div class="message-content">...</div>`;
             chatWindow.appendChild(indicator);
             scrollToBottom();
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function speakText(text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        function shareText(text) {
            if (navigator.share) {
                navigator.share({ title: 'Elegets AI Response', text: text }).catch(console.error);
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        appendMessage('bot', 'Welcome to the Elegets AI Terminal. I am ready to assist with your inquiries.');
    </script>
</body>
</html>
